<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>

                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()" required name="phone"
                            (focus)="registerForm.form.markAllAsTouched()" id="phone" placeholder="0123456789">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">Số điện thoại
                            phải
                            có ít nhất 6 ký tự</p>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" [(ngModel)]="password"
                            id="password" name="password" (focus)="registerForm.form.markAllAsTouched()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">Mật khẩu phải
                            có ít nhất 3 ký tự</p>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" required class="form-control"
                            [(ngModel)]="confirmPassword" id="confirm-password" name="confirmPassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="confirmPassword && password && password.length < 3 && registerForm.form.touched">Mật
                            khẩu phải
                            có ít nhất 3 ký tự</p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['confirmPassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu không khớp</p>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" required [(ngModel)]="fullName" id="full-name"
                            name="fullName" placeholder="Nhập họ và tên">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" class="form-control" [(ngModel)]="dateOfBirth" id="date-of-birth"
                            (input)="onDateOfBirthChange()" required placeholder="Chọn ngày sinh" name="dateOfBirth"
                            (focus)="registerForm.form.markAllAsTouched(); checkAge()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">
                            Bạn chưa đủ 18 tuổi</p>
                    </div>

                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address"
                            placeholder="Lô E2a-7, Đường D1, Đ. D1">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="isAccepted" id="agree"
                                    name="agree" required>
                                <label class="form-check-label text-start" for="agree">Tôi đồng ý với các điều
                                    kiện</label>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="register-button" [disabled]="!registerForm.form.valid">Đăng ký</button>

                    <div class="divider"></div>

                    <p class="text-center">Bạn đã có tài khoản?
                        <span><a routerLink="/login" routerLinkActive="active" href="#" class="register-link">Đăng
                                nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
