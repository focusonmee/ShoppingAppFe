<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="product-header text-center">Thông Tin Cá Nhân</h2>

                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname" formControlName="fullname"
                        placeholder="Họ và tên" required
                        [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                    <div *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched"
                        class="invalid-feedback">
                        Họ và tên là trường bắt buộc.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa Chỉ</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Địa chỉ"
                        required
                        [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
                    <div *ngIf="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched"
                        class="invalid-feedback">
                        Địa chỉ là trường bắt buộc và ít nhất 5 ký tự.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Mật khẩu"
                        required id="password"
                        [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                    <div *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched"
                        class="invalid-feedback">
                        Mật khẩu ít nhất 3 ký tự.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="retype_password" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" formControlName="retype_password"
                        placeholder="Nhập lại mật khẩu" required id="retype_password"
                        [class.is-invalid]="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
                    <div *ngIf="userProfileForm.hasError('passwordMismatch')" class="invalid-feedback">
                        Mật khẩu không khớp.
                    </div>
                </div>

                <div class="text-center">
                    <button type="button" (click)="save()" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

</form>
<app-footer></app-footer>
