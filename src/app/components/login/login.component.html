<app-header></app-header>

<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login()">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng nhập</h2>

                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại"
                            required [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()" name="phone"
                            (focus)="loginForm.form.markAllAsTouched()">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-5"></div>

                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password" required
                            [(ngModel)]="password" name="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label text-start" for="remember">
                                    Ghi nhớ đăng nhập
                                </label>
                            </span>
                            <a routerLink="/login" routerLinkActive="active" class="register-link">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="form-control access-right" [(ngModel)]="selectedRole" name="role">
                            <option selected disabled>Quyền đăng nhập</option>
                            <option *ngFor="let role of roles" [ngValue]="role">
                                {{role.name}}
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="login-button">Đăng nhập</button>

                    <div class="divider"></div>

                    <p class="text-center">Bạn chưa đăng ký?
                        <span><a routerLink="/register" routerLinkActive="active" href="#" class="register-link">Tạo tài
                                khoản</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
